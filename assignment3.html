<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop Calculation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            width: 100%;
            height: 100vh;
            background-image: url(https://i.pinimg.com/736x/5d/fa/a2/5dfaa2648b32ce60235049fa7540935d.jpg);
            background-size: cover;
            background-repeat: no-repeat;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 30px;
            background-color: rgba(240, 240, 240, 0.35);
            border: 2px solid black;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 100px;
        }
        h1 {
            margin-bottom: 10px;
            color: black;
        }
        label {
            font-weight: bold;
            color: black;
        }
        input[type="number"] {
            width: 90%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            text-align: right;
        }
        button {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #5FFFDF;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: black;
        }
        .back-to-home {
            position: absolute;
            right: 5px;
            bottom: 5px;
            color: black;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 5px;
            text-align: center;
        }
        .modal-content button {
            margin: 5px;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Loop Calculation</h1>
        <label for="number">Enter a number:</label>
        <input type="number" id="number">
        <br><br>
        <button onclick="calculate()">Calculate</button>
        <button onclick="clearButton()">Clear</button>
        <div class="result">
            <p id="factorial"></p>
            <p id="sum"></p>
            <p id="average"></p>
        </div>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <p>Are you sure you want to clear?</p>
            <button id="confirmClear">Clear</button>
            <button id="cancelClear">Cancel</button>
        </div>
    </div>
    <script>
        function calculate() {
            var number = parseInt(document.getElementById("number").value);
            var factorial = 1;
            var sum = 0;

            var i = 1;
            while (i <= number) {
                factorial *= i;
                sum += i;
                i++;
            }
            var average = sum / number;
            document.getElementById("factorial").innerHTML = "Factorial: " + factorial;
            document.getElementById("sum").innerHTML = "Sum: " + sum;
            document.getElementById("average").innerHTML = "Average: " + average;
        }

        function clearButton() {
            var modal = document.getElementById('myModal');
            modal.style.display = "block";

            var confirmButton = document.getElementById('confirmClear');
            var cancelButton = document.getElementById('cancelClear');

            confirmButton.onclick = function () {
                var input = document.getElementById('number');
                input.value = "";
                document.getElementById("factorial").innerHTML = "";
                document.getElementById("sum").innerHTML = "";
                document.getElementById("average").innerHTML = "";
                modal.style.display = "none";
            };

            cancelButton.onclick = function () {
                modal.style.display = "none";
            };
        }
    </script>

    <a href="index.html" class="back-to-home">Back to Home Page</a>
</body>

</html>
